<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>我的网页</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f4ff, #d6e4ff, #f0f4ff);
            background-attachment: fixed;
            font-family: "Microsoft YaHei", sans-serif;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 40px;
        }

        /* 侧边栏链接 hover 效果（更好看） */
        .sidebar a:hover {
            color: #1abc9c;
            transition: 0.3s;
        }
    </style>

</head>

<body style="margin:0; display:flex;">

    <!-- 左侧侧边栏 -->
    <div class="sidebar" style="
        width: 200px;
        height: 100vh;
        background: #2c3e50;
        color: white;
        padding-top: 40px;
        position: fixed;
        left: 0;
        top: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: 'Microsoft YaHei';
    ">
        <a href="video.html" style="color:white; text-decoration:none; margin:20px 0; font-size:20px;">视频</a>
        <a href="material.html" style="color:white; text-decoration:none; margin:20px 0; font-size:20px;">素材</a>
        <a href="photo.html" style="color:white; text-decoration:none; margin:20px 0; font-size:20px;">照片</a>
    </div>

    <!-- 右侧内容区 -->
    <div style="margin-left:200px; padding:40px; width:100%;">
        <h1>欢迎来到我的展示网页</h1>
        <p>请选择左侧的模块查看内容</p>
    </div>

</body>
</html>
