<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>视频页面</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e8f3ff, #faf7f2);
            background-attachment: fixed;
            font-family: "Microsoft YaHei", sans-serif;
        }

        /* 左侧导航栏样式 */
        .sidebar {
            width: 200px;
            height: 100vh;
            background: #2c3e50;
            color: white;
            padding-top: 40px;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 20px 0;
            font-size: 20px;
        }

        .sidebar a:hover {
            color: #1abc9c;
            transition: 0.3s;
        }

        /* 右侧内容区 */
        .content {
            margin-left: 200px;
            padding: 40px;
        }
    </style>
</head>

<body>

    <!-- 左侧导航栏 -->
    <div class="sidebar">
        <a href="index.html">首页</a>
        <a href="video.html">视频</a>
        <a href="material.html">素材</a>
        <a href="photo.html">照片</a>
    </div>

    <!-- 右侧内容区 -->
    <div class="content">

        <h1>视频展示</h1>
        <p>这是之前做过的一些视频</p>

        <div style="width: 100%; display: flex; justify-content: center; margin-top: 20px;">
            <iframe 
                style="width: 100%; max-width: 900px; height: 50vw; max-height: 500px;"
                src="https://player.bilibili.com/player.html?bvid=BV1zi6fBPE7v&autoplay=1&loop=1&playlist=BV1zi6fBPE7v&muted=1"
                frameborder="0"
                allowfullscreen>
            </iframe>
        </div>

        <div style="width: 100%; display: flex; justify-content: center; margin-top: 20px;">
            <iframe 
                style="width: 100%; max-width: 900px; height: 50vw; max-height: 500px;"
                src="https://player.bilibili.com/player.html?bvid=BV1oF6fBZELx&autoplay=1&loop=1&playlist=BV1oF6fBZELx&muted=1"
                frameborder="0"
                allowfullscreen>
            </iframe>
        </div>

        <!-- Giscus 评论区开始 -->
        <script src="https://giscus.app/client.js"
            data-repo="ghost-yao/ghost-yao.github.io"
            data-repo-id="R_kgDOQ31Zfg"
            data-category="Announcements"
            data-category-id="DIC_kwDOQ31Zfs4C02gM"
            data-mapping="pathname"
            data-strict="0"
            data-reactions-enabled="1"
            data-emit-metadata="0"
            data-input-position="bottom"
            data-theme="light"
            data-lang="zh-CN"
            data-loading="lazy"
            crossorigin="anonymous"
            async>
        </script>
        <!-- Giscus 评论区结束 -->

    </div>
   <!-- 背景音乐（静音自动播放） -->
<audio id="bgm" 
       src="https://pub-5efa0d5e4e664fffb87c7ddd05564df6.r2.dev/music/%E5%A0%95.mp3" 
       autoplay 
       loop 
       muted>
</audio>

<script>
    const bgm = document.getElementById("bgm");

    // 用户第一次点击页面后，恢复背景音乐声音
    document.addEventListener("click", function () {
        bgm.muted = false;
        bgm.volume = 0.1;
        bgm.play();
    }, { once: true });

    // 当视频 iframe 加载完成（意味着视频开始播放）→ 暂停背景音乐
    window.addEventListener("load", function () {
        const iframes = document.querySelectorAll("iframe");

        iframes.forEach(iframe => {
            iframe.onload = function () {
                // 视频开始播放 → 暂停背景音乐
                bgm.pause();
            };
        });
    });
</script>



</body>
</html>
