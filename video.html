<body>

    <!-- 左侧导航栏 -->

</div>

<!-- 背景音乐 -->
<audio id="bgm" 
       src="https://pub-5efa0d5e4e664fffb87c7ddd05564df6.r2.dev/music/malanghua.mp3" 
       autoplay 
       loop>
</audio>

<script>
// 用户第一次点击页面时播放背景音乐
document.addEventListener("click", function () {
    const bgm = document.getElementById("bgm");
    if (bgm && bgm.paused) {
        bgm.muted = false;
        bgm.volume = 0.1;
        bgm.play();
    }
}, { once: true });

// 视频点击播放
document.querySelectorAll(".video-container").forEach(container => {
    container.onclick = function () {

        // 点击视频时暂停背景音乐
        const bgm = document.getElementById("bgm");
        if (bgm) bgm.pause();

        // 加载 B 站播放器
        const bvid = this.getAttribute("data-bvid");
        this.innerHTML = `
            <iframe 
                style="width: 100%; height: 100%;"
                src="https://player.bilibili.com/player.html?bvid=${bvid}&autoplay=1&loop=1&playlist=${bvid}&muted=1"
                frameborder="0"
                allowfullscreen>
            </iframe>
        `;
        this.style.cursor = "default";
    };
});
</script>

</body>
</html>
