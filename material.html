<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>照片页面</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e8f3ff, #faf7f2);
            background-attachment: fixed;
            font-family: "Microsoft YaHei", sans-serif;
        }

        /* 左侧导航栏样式 */
        .sidebar {
            width: 200px;
            height: 100vh;
            background: #2c3e50;
            color: white;
            padding-top: 40px;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 20px 0;
            font-size: 20px;
        }

        .sidebar a:hover {
            color: #1abc9c;
            transition: 0.3s;
        }

        /* 右侧内容区 */
        .content {
            margin-left: 200px;
            padding: 40px;
        }
    </style>
</head>

<body>

    <!-- 左侧导航栏 -->
    <div class="sidebar">
        <a href="index.html">首页</a>
        <a href="video.html">视频</a>
        <a href="material.html">素材</a>
        <a href="photo.html">照片</a>
    </div>

    <!-- 右侧内容区 -->
    <div class="content">

        <h1>照片展示</h1>

        <!-- 示例图片（你可以添加更多） -->
        <img src="image/你的图片名.png" style="width:300px; margin:20px; border-radius:10px;">

    </div>

</body>
</html>
